<!DOCTYPE html> 
<html>
    <head> 
        <meta charset="UTF-8">
        <title>Rock, Paper and Scissors</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="flex-container">
            <h1>Rock Paper Scissors</h1>
            <div class="buttons">
                <button name = "rock" class="button">Rock</button>
                <button name = "paper" class="button">Paper</button>
                <button name = "scissors" class="button">Scissors</button>
            </div>
            <div class="results">
                <div class="scores"></div>
                <div class="round-results"></div>
                <div class="final-result"></div>
            </div>
        </div>
        <script type="text/javascript" src="rock-paper-scissors.js"></script>
    </body>
</html>
